name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  avoid-duplicute-integrations:
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          acces_token: ${{ github.token }}
  
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Intall Dependencies
        run: npm ci
      - name: Tests
        run: npm run jest
  
  linter:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Intall Dependencies
        run: npm ci
      - name: Tests
        run: npm run linter

  publish-to-npm:
    runs-on: ubuntu-20.04
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Intall Dependencies
        run: npm ci
      - name: Publish to Npm
        uses: JS-DevTools/npm-publish@v1
        env:
          token: ${{ secrets.NPM_TOKEN }}